<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MusicBrainz lookup</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="resources/css/lookup.css" title="Music Brainz Lookup Styles"/>
	<script type="text/javascript" src="resources/js/lookup.js"></script>
</head>


<body>

<!-- start header -->
<div id="header">
    <h1>MusicBrainz Artist Lookup</h1>
</div>
<!-- end header -->

<!-- start search form -->
<div id="formDiv">
    <form action="resources/php/musicBrainzQuery.php" method="get" >
		<fieldset>
			<label>Artist Name:</label>
			<input type="text" name="artistName" id="artistName" />
			<input type="button" id="searchButton" name="search" value="search" onclick="artistLookup()"/>
		</fieldset>
    </form> 
</div>
<!-- end search form -->

<!-- start status message division --> 
<div id="message">
    <span id="messageText">&nbsp;</span>    
</div>
<!-- end status message division -->

<!-- start search results table -->
<div id="artistResults">
	<table id="artistResultsTable">
		
	</table>
</div>
<!-- end search results table -->

<!-- start footer -->
<div id="footer">&nbsp;</div>
<!-- end footer -->

</body>
</html>
